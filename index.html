<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <!-- bootstrap container start-->
    <div class="container col-4">
      <!-- search box start  -->
      <div class="form">
        <form class="row g-1 mt-3">
          <div class="col-auto">
            <input
              id="city"
              type="text"
              class="form-control"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="submitBtn">
              submit
            </button>
          </div>
        </form>
      </div>
      <!-- search box end -->
      <!-- Weather and city start -->
      <div class="weather-and-city">
        <img
          class=""
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt=""
        />
        <h1 class="text-center">Tehran</h1>
        <p class="text-center">22:00 friday</p>
      </div>
      <!-- Weather and city end -->
      <!-- description start -->
      <div class="row text-center mt-3">
        <div class="col-4 mt-3">
          <p class="text-center">humidity</p>
          <p>35</p>
        </div>
        <div class="col-4 mt-3">
          <p>Temperature</p>
          <p class="text-center">
            <span class="temp">37</span><span class="unit">°C |°F</span>
          </p>
        </div>
        <div class="col-4 mt-3">
          <p class="text-center">wind</p>
          <p>2km</p>
        </div>
      </div>
      <!-- description end -->
    </div>
    <!-- bootstrap container end -->
    <script src="src/app.js"></script>
  </body>
</html>
