<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <!-- bootstrap container start-->
    <div class="container">
      <!-- search box start  -->
      <div class="form">
        <form class="row g-1 mt-3">
          <div class="col-auto">
            <input
              id="city"
              type="text"
              class="form-control"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="submitBtn">
              submit
            </button>
          </div>
        </form>
      </div>
      <!-- search box end -->
      <!-- Weather and city start -->
      <div class="weather-and-city">
        <img
          id="icon"
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt=""
        />
        <h1 class="text-center" id="city-name">Tehran</h1>
        <p class="text-center" id="description">Clear sky</p>
        <p id="time" class="text-center">22:00 friday</p>
      </div>
      <!-- Weather and city end -->
      <!-- description start -->
      <div class="row text-center mt-3">
        <div class="col-4 mt-3">
          <p class="text-center">Humidity</p>
          <p id="humidity">35%</p>
        </div>
        <div class="col-4 mt-3">
          <p>Temperature</p>
          <p class="text-center">
            <span class="temp">37</span
            ><span class="unit">
              <a class="" id="cel" href="#">째C</a>
              |
              <a class="" id="fa" href="#">째F</a>
            </span>
          </p>
        </div>
        <div class="col-4 mt-3">
          <p class="text-center">Wind</p>
          <p id="wind">2 Km/h</p>
        </div>
      </div>
      <!-- description end -->
      <div id="forcast" class="mt-5">
        <!-- <div class="row">
          <div class="col-2 text-center">
            <h1 id="forcast-day">${formatDate(forcastDay.dt)}</h1>
            <img
              src="http://openweathermap.org/img/wn/${
              forcastDay.weather[0].icon
            }@2x.png"
              alt=""
            />
            <span id="min-temp"
              >${Math.round( forcastDay.temp.min - 273.15 )} 째</span
            >
            <span id="max-temp"
              >${Math.round( forcastDay.temp.max - 273.15 )} 째</span
            >
          </div>
        </div> -->
      </div>
      <!-- forcast start -->

      <!-- forcast end -->
    </div>

    <p class="text-center mt-3">
      This project was coded by Farzane and is open-sourced on
      <a id="github" href="https://github.com/farzaneb75/vanilla-waether-app"
        >GitHub</a
      >
    </p>
    <!-- bootstrap container end -->
    <script src="src/app.js"></script>
  </body>
</html>
